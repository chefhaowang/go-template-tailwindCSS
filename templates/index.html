<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User List</title>
    <link href="/static/dist/output.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 md:p-12">
    <h1 class="text-4xl md:text-5xl font-extrabold mb-8 text-blue-600 drop-shadow-md">User List</h1>

    <div class="w-full max-w-6xl overflow-x-auto">
        <table class="min-w-full bg-white shadow-lg rounded-xl overflow-hidden border border-gray-200">
            <thead class="bg-blue-600 text-white uppercase text-sm md:text-base sticky top-0">
                <tr>
                    <th class="py-3 px-4 text-left">ID</th>
                    <th class="py-3 px-4 text-left">Name</th>
                    <th class="py-3 px-4 text-left">Email</th>
                    <th class="py-3 px-4 text-left">Age</th>
                </tr>
            </thead>
            <tbody>
                {{range .}}
                <tr class="border-b border-gray-200 hover:bg-blue-50 transition duration-200 ease-in-out">
                    <td class="py-2 px-4 font-medium text-gray-700">{{.ID}}</td>
                    <td class="py-2 px-4 text-gray-800">{{.Name}}</td>
                    <td class="py-2 px-4 text-gray-600">{{.Email}}</td>
                    <td class="py-2 px-4 text-gray-700">{{.Age}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>

    <div class="mt-6 flex space-x-4">
        <button
            class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-200">
            Add User
        </button>
        <button
            class="bg-gray-200 text-gray-800 font-semibold py-2 px-6 rounded-lg shadow-md hover:bg-gray-300 transition duration-200">
            Refresh
        </button>
    </div>
</body>

</html>
